<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <script type="module" src="./my-form.js"></script>
  <script type="module" src="./checkbox.js"></script>
  <script type="module" src="./cus-input.js"></script>
</head>
<body>
<my-form></my-form>
<my-form-template></my-form-template>
<form method="post" action="./">
  <p>normal form</p>
<!--  <my-control name=foo></my-control>-->
  <my-input-text name="ooooo" value=""></my-input-text>
  Email: <input type="text" name="id" value=""><br>
<!--  Password: <input type="password" name="password" value=""><br>-->
<!--  <toggle-switch name="cccccccccc" value="toggle"></toggle-switch>-->
  <input type="submit">
</form>
<form method="post" action="./">
  <label>
    <div>
      Normal <code>&lt;input&gt;</code>.<br>This will show up as "normal" in the form submission.
    </div>
    <input name="normal" placeholder="normal input" value="Hello">
  </label>
  <br>
  <label>
    <div>
      Custom Element with an <code>&lt;input&gt;</code> inside the Shadow DOM.<br>This should show up as "custom element" in the form submission.
    </div>
    <custom-input name="custom element" placeholder="custom input" value="World"></custom-input>
  </label>
  <div>
    <div>
      A <code>&lt;div&gt;</code> with <code>contenteditable</code> enabled and an event listener for the <code>formdata</code> event. <br>This should show up as "contenteditable" in the form submission.
    </div>
    <div contenteditable id="contenteditable">
      Click here, and type!
    </div>
  </div>
  <br>
  <button type="submit">Click to submit the form and see results</button>
</form>
</body>
</html>
