<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS in Web Components</title>
  <script type="module" src="./my-custom-event.js"></script>
  <script type="module" src="./photo-gallery.js"></script>
  <script type="module" src="./fetch-template.js"></script>

  <style type="text/css">
    @keyframes slide {
      from {
        transform:translateX(0px);
      }

      to {
        transform:translateX(100px);
      }
    }
  </style>
</head>
<body>
<fetch-template>
  <p slot="hoge">custom</p>
</fetch-template>
<my-custom-event></my-custom-event>
<photo-gallery>
  <img src="./images/1.jpg" slot="photos">
  <img src="./images/2.jpg" slot="photos">
  <img src="./images/3.jpg" slot="photos">
  <img src="./images/4.jpg" slot="photos">
</photo-gallery>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    const ce = document.querySelector('my-custom-event')
    ce.addEventListener('clicked', e => { console.log(e.detail) })
    ce.hoge()
  })
</script>
</body>
</html>
